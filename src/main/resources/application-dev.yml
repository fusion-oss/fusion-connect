spring:
    activemq:
        broker-url: tcp://127.0.0.1:61616
    datasource:
      platform: mariadb
      driverClassName: org.mariadb.jdbc.Driver
      url: jdbc:mariadb:failover://localhost:3306/fusion?autoReconnect=true
      username: root
      password: root
      timeBetweenEvictionRunsMillis: 1000
      testWhileIdle: true
      liquibase:
        enabled: false
      hikari:
        connectionTimeout: 30000
        idleTimeout: 30000
        maxLifetime: 2000000
        maximumPoolSize: 20
        minimumIdle: 5
        poolName: SpringBootJPAHikariCP
      jpa:
        ddl-auto: ''
        show-sql: true
logging:
  level:
    com:
      scoperetail: DEBUG
fusion:
  dedupe:
    dbType: Relational
  sourceTypes:
    netty-http: sync
    activemq: async
    kafka: async
  sources:
      - name: walmart
        uri: 'activemq:queue:walmart_source'
        bo: 'activemq:queue:walmart_source_bo'
      - name: mfc
        uri: 'activemq:queue:mfc_source'
        bo: 'activemq:queue:mfc_source_bo'
      - name: sync_proxy
        uri: 'netty-http:proxy://0.0.0.0:8081'
        bo: 'activemq:queue:walmart_source_sync_bo'
  events:
    - eventType: UNKNOWN
      headers:
        configLookupKey: default
        actions: 'direct:transform'
        actionExecution: sequence
      configSpec:
        default:
            errorTemplateUri: 'templates/ERROR/error_notification_message.ftl'
            onValidationFailureUri: 'activemq:queue:walmart_source_dead_letter'
              
    - eventType: ERROR_NOTIFICATION
      spec:
          source: walmart
          format: json
          eventTypePath: eventType
      headers:
        mandatoryHeaders: eventType, messageId, correlationId, facilityNum, facilityCountryCode
        configLookupKey: configLookupKey/configLookupKey.ftl
        idempotencyKey: idempotency/idempotency.ftl
        actions: 'direct:validate,direct:dedupe,direct:transform'
        actionExecution: sequence
      configSpec:
        default:
            validatorUri: 'json-validator:schema/ERROR_NOTIFICATION/error_notification.jsd?schemaLoader=#bean:customJsonSchemaLoader'
            onValidationFailureUri: 'activemq:queue:walmart_source_dead_letter'
            continueOnDuplicate: true
            transformationRequired: true
            errorTemplateUri: 'templates/ERROR/error_notification_message.ftl'
            transformerTemplateUri: 'templates/ERROR_NOTIFICATION/error_notification_message.ftl'
            targetUri: 'activemq:queue:mfc_default'
        ERROR_NOTIFICATION_2142_US:
            targetUri: 'activemq:queue:mfc_2142_US'
            
    - eventType: ERROR_NOTIFICATION
      spec:
          source: mfc
          format: json
          eventTypePath: eventType
      headers:
